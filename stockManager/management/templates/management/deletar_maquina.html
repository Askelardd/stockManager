{% extends 'management/base.html' %}
{% load static %}

{% block title %}Deletar Máquina{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Deletar Máquina</h1>
        <p class="text-gray-600 mb-6">Tem certeza de que deseja deletar a máquina "<span class="font-semibold">{{ maquina.machine_number }}</span>"?</p>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
                    Sim, deletar
                </button>
                <a href="{% url 'listar_adicionar_maquinas' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
