{% extends 'management/base.html' %}
{% load static %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen px-4">
    <h1 class="text-3xl font-bold mb-8 text-center">Menu Fio</h1>

    <div class="flex flex-col gap-4 w-full max-w-md sm:max-w-lg md:justify-center">
        <a href="{% url 'listar_fios' %}" class="w-full">
            <button class="w-full bg-[#00b7ed] hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
                Listar Fios/ Adicionar Fio
            </button>
        </a>

        <a href="{% url 'listar_fiousado' %}" class="w-full">
            <button class="w-full bg-[#00b7ed] hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
                Listar Fios em Uso
            </button>
        </a>

        <a href="{% url 'historico_fios' %}" class="w-full">
            <button class="w-full bg-[#00b7ed] hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
                Histórico movimentos de Fios
            </button>
        </a>

        <a href="{% url 'novo_fio' %}" class="w-full">
            <button class="w-full bg-[#00b7ed] hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
                Criar novo Fio
            </button>
        </a>

        <a href="{% url 'trafilar_fio' %}" class="w-full">
            <button class="w-full bg-[#00b7ed] hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
                Trefilar Fio
            </button>
        </a>

        <a href="{% url 'historico_trefilagens' %}" class="w-full">
            <button class="w-full bg-[#00b7ed] hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
                Histórico de Trefilagens
            </button>
    </div>
</div>
{% endblock %}
