{% extends 'management/base.html' %}
{% load static %}

{% block title %}Editar Fio{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-white mb-6 text-center">Editar Fio</h1>

<div class="bg-white rounded-lg shadow-lg p-6 max-w-4xl mx-auto">
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="peso" class="block text-gray-700 font-medium">Peso (g):</label>
            <input type="number" id="peso" name="peso" value="{{ fio.weight }}" required
                step="0.0001"
                placeholder="Digite o peso total em gramas"
                class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 px-4 py-2 shadow-sm">
        </div>

        <div>
            <label for="quantidade" class="block text-gray-700 font-medium">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" value="{{ fio.quantity }}" required
                   placeholder="Digite a quantidade de unidades"
                   class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 px-4 py-2 shadow-sm">
        </div>

        <div>
            <label for="peso_unit" class="block text-gray-700 font-medium">Peso/Unidade:</label>
            <input type="number" id="peso_unit" name="peso_unit" value="{{ fio.weight_unit }}"
                step="0.0001"
                placeholder="Digite o peso por unidade (opcional)"
                class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 px-4 py-2 shadow-sm">
            <p class="text-sm text-gray-600 mt-2">
                Caso o Peso/Unidade esteja vazio, o sistema calculará automaticamente com base no Peso total e na Quantidade (Peso/Qnt).
            </p>
        </div>

        <div>
            <label for="min_stock" class="block text-gray-700 font-medium">Stock Mínimo:</label>
            <input type="number" id="min_stock" name="min_stock" value="{{ fio.min_stock }}" required
                   placeholder="Digite o stock mínimo"
                   class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 px-4 py-2 shadow-sm">
        </div>

        <div class="flex justify-end space-x-4">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded shadow">
                Salvar Alterações
            </button>
            <button type="reset"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-6 py-2 rounded shadow">
                Limpar
            </button>
            <a href="{% url 'listar_fios' %}"
               class="text-blue-500 hover:text-blue-600 font-medium">
                Cancelar
            </a>
        </div>

    </form>
</div>
{% endblock %}
