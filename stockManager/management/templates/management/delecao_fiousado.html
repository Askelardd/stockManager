{% extends 'management/base.html' %}
{% block title %}Remover Fio Usado{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Dar Baixa Fio Usado</h1>
    <p class="text-gray-600 mb-6">
        Tem certeza que deseja deletar este artigo do stock 
        <span class="font-semibold">{{ fio_usado.name }}</span>?
    </p>

    <form method="POST" action="{% url 'deletar_fiousado' fio_usado.id %}"
        onsubmit="return confirm('Tem certeza que deseja deletar este registro de fio usado?');">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-3 py-1 rounded shadow">
        Dar Baixa
    </button>
    </form>

</div>
{% endblock %}
