{% extends 'management/base.html' %}
{% block title %}Remover Stock{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Remover Stock</h1>
    <p class="text-gray-600 mb-6">
        Tem certeza que deseja deletar este artigo do stock 
        <span class="font-semibold">{{ stock.name }}</span>?
    </p>

    <form method="POST" action="{% url 'delete_stock' stock.id %}" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Sim, remover
        </button>
        <button type="button" onclick="window.location.href='{% url 'listar_stock' %}'" class="w-full bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
            Cancelar
        </button>
    </form>
</div>
{% endblock %}
